<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes Generator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <form action="" id="memeform">
      <p>
        <label for=""
          >Enter a URL:
          <input type="url" placeholder="Enter your url" name="urlinput"
        /></label>
      </p>
      <p>
        <label for=""
          >Enter Your Top Caption:
          <input
            type="text"
            placeholder="Enter your top caption"
            name="topcaption"
        /></label>
      </p>
      <p>
        <label for=""
          >Enter Your Bottom Caption:
          <input
            type="text"
            placeholder="Enter your bottom caption"
            name="bottomcaption"
          />
        </label>
      </p>

      <input type="submit" />
    </form>

    <section id="results"></section>

    <script src="app.js"></script>
  </body>
</html>
